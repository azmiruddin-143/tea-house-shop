<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Shop</title>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <!-- Font Awesome CDN -->

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+BE+VLG:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body class="Manrope">

    <div class="flex flex-col md:flex-row hero-section justify-around md:pt-14 pt-6">
        <div class="space-y-5 pl-5 md:pl-5 lg:pl-0">
            <h1 class="text-3xl sm:text-5xl md:text-6xl text-[#1C1C1C] md:leading-tight font-bold">It's good <br> tea time at The <br> Tea House
            </h1>
            <p class="sm:w-2/3 text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
                Buds.</p>
            <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] py-2 px-5 text-[white] flex font-bold">Explore
                More <i class="fa-solid fa-arrow-right pl-2 -rotate-45 text-xl  text-gray-50"></i></button>
        </div>

        <div class="relative pl-5 md:pl-5 lg:pl-0 pt-10 sm:pt-10 lg:pt-0">
            <img class="w-11/12 lg:w-11/12 md:w-full" src="images/banner.png" alt="">

            <!-- card -->
            <div class="absolute top-40 left-16 md:top-2/3 md:left-36 xl:top-96 xl:left-36 flex items-center gap-3 shadow-md bg-[white] py-2 px-3 lg:py-3 lg:px-8 rounded-md">
                <!-- start icon -->
                <div>
                    <i class="fa-solid fa-star text-2xl sm:text-3xl text-[#FFC850] "></i>
                </div>
                <!-- title -->
                <div>
                    <h2 class="text-[#1C1C1C] font-bold text-2xl md:text-3xl">5.00</h2>
                    <h4 class="text-[#777777] text-sm sm:text-md">Trust Pilot Ratings</h4>
                </div>
            </div>
        </div>

    </div>


</body>
